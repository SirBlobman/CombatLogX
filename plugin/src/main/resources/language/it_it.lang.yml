language-name: it_it
prefix: <bold><white>[</white></bold><gold>CombatLogX</gold><bold><white>]
decimal-format: '0.00'

broadcast:
  on-load: <bold><green>CombatLogX è stato caricato con successo.
  on-enable: <bold><green>CombatLogX è stato abilitato con successo.
  on-disable: <bold><red>CombatLogX è stato disabilitato con successo.

placeholder:
  time-left-zero: '0'
  unknown-enemy: Sconosciuto
  status:
    fighting: <red>Combattimento
    idle: <green>Idle
    in-combat: <green>Sì
    not-in-combat: <red>No
  toggle:
    enabled: <green>ON
    disabled: <red>OFF
  pvp-status:
    enabled: <green>ON
    disabled: <red>OFF

combat-timer:
  expire: <green>Non sei più in combattimento.
  enemy-death: <green>Non sei più in combattimento perché il tuo nemico è morto.

error:
  player-only: <red>Solo i giocatori possono eseguire questo comando.
  invalid-target: <gray>{target}</gray><red> non è online o non esiste.
  no-permission: '<red>Permesso Mancante: </red><gray>{permission}'
  target-not-in-combat: <gray>{target}</gray><red> non è in combattimento.
  self-not-in-combat: <red>Non sei in combattimento.
  unknown-expansion: <gray>{target}</gray><red> non è un'espansione o non è installato.

command:
  combatlogx:
    help-message-list:
    - <white>
    - '<bold><gold>Guida CombatLogX Comando:'
    - '  <bold><white>/combatlogx help</white></bold><gray>: Visualizza questa pagina
      di aiuto.'
    - '  <bold><white>/combatlogx reload</white></bold><gray>: Ricarica i file di
      configurazione config.yml, language.yml, e tutti i file di configurazione di
      espansione.'
    - '  <bold><white>/combatlogx su \<expansion></white></bold><gray>: Verifica informazioni
      su un''espansione.'
    - '  <bold><white>/combatlogx tag \<player></white></bold><gray>: Forza un giocatore
      in combattimento.'
    - '  <bold><white>/combatlogx toggle bossbar/actionbar/scoreboard</white></bold><gray>:
      Abilita o disabilita un tipo di notifica.'
    - '  <bold><white>/combatlogx untag \<player></white></bold><gray>: Forza un giocatore
      fuori combattimento.'
    - '  <bold><white>/combatlogx version</white></bold><gray>: Verifica la tua versione
      di CombatLogX.'
    - <white>
    reload-success:
    - <green>Hai ricaricato con successo tutti i file di configurazione da CombatLogX.
    - <green>Ricaricato con successo tutti i file di lingua da CombatLogX.
    - <green>Ricaricata con successo tutti i file di configurazione dalle espansioni
      CombatLogX.
    tag-player: <green>Giocatore forzato con successo </green><gray>{target}</gray><green>
      in combattimento.
    tag-failure: <gray>{target}</gray><red> non può essere posizionato in combattimento.
      (Maybe hanno un bypass?)
    untag-player: <green>Giocatore forzato con successo </green><gray>{target}</gray><green>
      fuori combattimento.
  combat-timer:
    time-left-self: <green>Hai </green><gray>{time_left} secondi </gray><green> rimanenti.
    time-left-other: <gray>{target}</gray><green> ha </green><gray>{time_left} secondi
      </gray><green> rimanenti.

tagged:
  unknown: <red>Ora sei in combattimento! Non disconnetterti.
  attacked:
    player: <red>Sei stato attaccato da </red><white>{enemy}</white><red>. Non disconnetterti!
    mob: <red>Sei stato attaccato da a(n) </red><white>{mob_type}</white><red>. Non
      disconnetterti!
  attacker:
    player: <red>Stai attaccando </red><white>{enemy}</white><red>. Non disconnetterti!
    mob: <red>Stai attaccando a(n) </red><white>{mob_type}</white><red>. Non disconnetterti!

expansion:
  cheat-prevention:
    command-blocked: <red>Non hai accesso a </red><green>{command}</green><red> durante
      il combattimento.
    no-riptide: <red>L'incantesimo di riptide è disabilitato durante il combattimento.
    no-totem: <red>Non hai il permesso di usare i totem di inattività durante il combattimento.
    no-entity-interaction: <red>Non hai il permesso di usare quel mob durante il combattimento.
    no-chat: <red>Non sei autorizzato a inviare messaggi di chat durante il combattimento.
    game-mode:
      force-switch: <red>La tua modalità di gioco è stata cambiata in </red><white>{game_mode}</white><red>.
      no-switch: <red>Non sei autorizzato a cambiare modalità di gioco durante il
        combattimento.
    flight:
      force-disabled: <red>La tua capacità di volare è stata rimossa.
      no-flying: <red>Non sei autorizzato a volare durante il combattimento.
    elytra:
      force-disabled: <red>Il tuo elytra è stato disabilitato.
      no-gliding: <red>Non hai il permesso di usare elytra durante il combattimento.
    teleportation:
      block-pearl: <red>Non hai il permesso di usare perle di ender durante il combattimento.
      block-other: <red>Non sei autorizzato a teletrasportarti durante il combattimento.
    inventory:
      force-closed: <red>Il tuo inventario è stato chiuso.
      no-opening: <red>Non sei autorizzato ad aprire gli inventari durante il combattimento.
    blocks:
      prevent-breaking: <red>Non sei autorizzato a rompere blocchi durante il combattimento.
      prevent-placing: <red>Non sei autorizzato a posizionare blocchi durante il combattimento.
      prevent-interaction: <red>Non hai il permesso di usare blocchi durante il combattimento.
    items:
      no-pickup: <red>Non sei autorizzato a raccogliere oggetti durante il combattimento.
      no-dropping: <red>Non sei autorizzato a rilasciare oggetti durante il combattimento.
    buckets:
      no-empty: <red>You can't empty buckets during combat.
      no-fill: <red>You can't fill up buckets during combat.
  damage-tagger:
    unknown-damage: <red>Hai subito danno! Non disconnetterti!
    damage-type:
      contact: <red>Sei stato picchiato da un cactus. Non disconnetterti!
      suffocation: <red>Stai soffocando in un muro. Non disconnetterti!
      fall: <red>Hai subito danni da caduta. Non disconnetterti!
      fire: <red>Sei entrato nel fuoco. Non disconnetterti!
      fire-tick: <red>Stai bruciando. Non disconnetterti!
      lava: <red>Stai bollendo in lava. Non disconnetterti!
      drowning: <red>Stai annegando. Non disconnetterti!
      block-explosion: <red>Sei stato danneggiato da un'esplosione. Non disconnetterti!
      lightning: <red>Sei stato percosso! Non disconnetterti!
      starvation: <red>Sei troppo affamato. Non disconnetterti!
      poison: <red>Hai subito danni da veleno. Non disconnetterti!
      magic: <red>Qualcuno ti ha gettato una pozione. Non disconnetterti!
      wither: <red>Stai rimuovendo. Non disconnetterti!
      falling-block: <red>Un blocco è caduto su di te. Non disconnetterti!
      custom: <red>Hai subito danni personalizzati. Non disconnetterti!
      fly-into-wall: <red>Hai sperimentato energia cinetica. Non disconnetterti!
      hot-floor: <red>Il pavimento è lava! Non disconnetterti!
      cramming: <red>Stai per essere schiacciato. Non disconnetterti!
  newbie-helper:
    togglepvp:
      self: '<gray>PVP: {status}'
      admin: <gray>Hai cambiato il pvp di </gray><yellow>{target}</yellow><gray> a
        {status}</gray><gray>.
      cooldown: <red>You must wait </red><gray>{time_left} seconds</gray><red> to
        use this command again.
    no-pvp:
      self: <red>Non sei autorizzato a colpire quel giocatore mentre il tuo PvP è
        disabilitato.
      other: <red>Quel giocatore ha PvP disabilitato.
      protected: <red>Quel giocatore è protetto, non ti è ancora permesso attaccarlo!
    protection-disabled:
      attacker: <red>Hai attaccato qualcuno, la tua protezione del novellino è ora
        disabilitata.
      expired: <red>La tua protezione del newbie è scaduta.
    check-format:
    - '<bold><white>Informazioni per </white></bold><gray>{target}</gray><bold><white>:'
    - '<bold><white>Protezione: </white></bold><gray>{protected}'
    - '<bold><white>PvP: </white></bold><gray>{pvp}'
  toggle-bossbar: '<bold><gray>Boss Bar: {status}'
  toggle-actionbar: '<bold><gray>Action Bar: {status}'
  toggle-scoreboard: '<gray>Tabellone di valutazione: {status}'
  citizens-join-deny: <red>Come punizione per la disconnessione durante il combattimento,
    non ti è permesso unirti fino a quando il tuo clone non viene ucciso o rimosso.
  preciousstones-compatibility-no-field: <red>Non puoi creare un campo di protezione
    durante il combattimento.
  disguise-compatibility-remove-disguise: <red>Il tuo travestimento è stato rimosso.
  factions-compatibility-no-entry: <red>Non sei autorizzato ad entrare in quell'area
    durante il combattimento.
  griefprevention-compatibility-no-entry: <red>Non sei autorizzato a inserire reclami
    durante il combattimento.
  lands-compatibility-no-entry: <red>Non sei autorizzato ad entrare in quell'area
    durante il combattimento.
  redprotect-compatibility-no-entry: <red>Non sei autorizzato ad entrare in quell'area
    durante il combattimento.
  residence-compatibility-no-entry: <red>Non sei autorizzato ad entrare in quell'area
    durante il combattimento.
  towny-compatibility-no-entry: <red>Non sei autorizzato ad entrare in quell'area
    durante il combattimento.
  preciousstones-compatibility-no-entry: <red>Non sei autorizzato ad entrare in quell'area
    durante il combattimento.
  protectionstones-compatibility-no-entry: <red>Non sei autorizzato ad entrare in
    quell'area durante il combattimento.
  worldguard-compatibility-no-entry:
    pvp: <red>Non sei autorizzato ad entrare in un'area di combattimento non giocatore-non
      durante il combattimento.
    mob: <red>Non sei autorizzato ad entrare in un'area di combattimento non-mob durante
      il combattimento.
    unknown: <red>You are not allowed to enter that area during combat.
  essentials-compatibility:
    prevent-teleport-request-self: <red>Non puoi creare richieste di teletrasporto
      durante il combattimento.
    prevent-teleport-request-other: <red>Non puoi inviare una richiesta di teletrasporto
      a un giocatore in combattimento.
  protectionstones-compatibility:
    place: <red>Non puoi creare un'area protetta durante il combattimento.
  loot-protection:
    enemy-died: <white>{enemy} </white><green>è morto. Il bottino sarà protetto per
      </green><white>{time} secondi</white><green>.
    protected: <red>Questo oggetto è attualmente protetto aspetta </red><white>{time}
      secondi </white><red>fino a quando non puoi prenderlo.
