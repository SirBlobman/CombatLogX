language-name: pt_br
decimal-format: '0.00'
prefix: <bold><white>[</white></bold><gold>CombatLogX</gold><bold><white>]
broadcast:
  on-load: <bold><green>CombatLog carregado com sucesso.
  on-enable: CombatLog ativado com sucesso.
  on-disable: <bold><red>CombatLog desativado com sucesso.
placeholder:
  time-left-zero: '0'
  unknown-enemy: Desconhecido
  status:
    fighting: <red>Em combate
    idle: <green>Inativo
    in-combat: <green>Sim
    not-in-combat: <red>Não
  toggle:
    enabled: <green>Ligado
    disabled: <red>Desligado
  pvp-status:
    enabled: <green>Ligado
    disabled: <red>Desligado
combat-timer:
  expire: <green>Você não está mais em combate.
  enemy-death: <green>Você não está mais em combate porque seu inimigo morreu.
error:
  player-only: <red>Apenas jogadores podem usar esse comando.
  invalid-target: <gray>{target} </gray><red>não está online ou não existe.
  disabled-world: <red>Esse comando não está disponível nessa dimensão.
  no-permission: <red>Você não tem permissão</red><red>(</red><gray>{permission}}</gray><red>).
  target-not-in-combat: <gray>{target} </gray><red>não está em combate.
  self-not-in-combat: <red>Você não está em combate.
  unknown-expansion: <gray>{target} </gray><red>não é uma expansão ou não está instalada.
command:
  combatlogx:
    help-message-list:
    - <white>
    - '<bold><gold>Comandos disponíveis do CombatLogX:'
    - '  <gray>/combatlogx help </gray><white>Mostra página de ajuda.'
    - '  <gray>/combatlogx reload </gray><white>Recarrega as configurações.'
    - '  <gray>/combatlogx about \<expansão> </gray><white>Mostra as informações de
      uma expansão.'
    - ' <gray>/combatlogx tag </gray><white>Coloca um jogador em combate'
    - '  <bold><white>/combatlogx toggle bossbar/actionbar/scoreboard</white></bold><gray>:
      Ativa ou desativa um tipo de notificação.'
    - '  <gray>/combatlogx tag </gray><white>Força um jogador a sair de combate.'
    - '  <bold><white>/combatlogx version </white></bold><gray>: Verifique sua versão
      do CombatLogX.'
    - <white>
    reload-success:
    - <green>CombatLogX recarregado com sucesso.
    - <green>Todos os arquivos de idioma do CombatLogX foram recarregados com sucesso.
    - <green>Todos os arquivos de configurações das expansões do CombatLogX foram
      recarregadas com sucesso.
    tag-player: <green>Você forçou </green><gray>{target} </gray><green>a entrar em
      combate.
    tag-failure: <red>Você não pode colocar </red><gray>{target} </gray><red>em combate.
      (Talvez ele tenha um bypass para este comando?)
    untag-player: <green>Você removeu o combate de </green><gray>{target}</gray><green>.
    toggle-bossbar: '<bold><gray>Barra de chefe: {status}'
    toggle-actionbar: '<bold><gray>Barra de Ação: {status}'
    toggle-scoreboard: '<gray>Placar de pontuação: {status}'
  combat-timer:
    time-left-self: <red>Você está em combate por </red><gray>{time_left} segundo(s)</gray><red>
    time-left-other: <gray>{target} </gray><red>está em combate por </red><gray>{time_left}
      segundo(s)</gray><red>.
tagged:
  unknown:
    player: <red>Você está em combate com </red><white>{enemy}</white><red> por algum
      motivo desconhecido. Não deslogue!
    mob: <red>Você está em combate com </red><white>{enemy}</white><red> por algum
      motivo desconhecido. Não deslogue!
    mythic_mob: <red>Você está em combate com o mob </red><white>{mob_type}</white><red>
      por algum motivo desconhecido. Não deslogue!
    unknown: <red>Você foi colocado em combat sem um motivo. Não deslogue.
  attacked:
    player: <red>Você entrou em combate com </red><gray>{enemy}</gray><red>! Não desconecte.
    mob: <red>Você entrou em combate com um </red><white>{mob_type}</white><red>!
      Não desconecte.
    mythic_mob: <red>Você entrou em combate com um </red><white>{enemy}</white><red>!
      Não desconecte.
    unknown: <red>Você foi atacado por uma força desconhecida. Não deslogue!
  attacker:
    player: <red>Você entrou em combate com </red><gray>{enemy}</gray><red>! Não desconecte.
    mob: <red>Você entrou em combate com um(a) </red><white>{mob_type}</white><red>!
      Não desconecte.
    mythic_mob: <red>Você entrou em combate com um(a) </red><white>{enemy}</white><red>!
      Não desconecte.
    unknown: <red>Você está atacando uma força desconhecida. Não desconecte!
expansion:
  action-bar:
    # Valid 'timer' placeholders: {time_left}, {time_left_decimal}, {bars}
    timer: <bold><gold>Combate </gold></bold><gray>» </gray><white>{bars} </white><white>{time_left_decimal}
      segundos.
    ended: <bold><gold>Combate </gold></bold><gray>» </gray><white>Você não está mais
      em combate.
  boss-bar:
    # Valid 'timer' placeholders: {time_left}, {time_left_decimal}
    timer: <bold><gold>Combate </gold></bold><gray>» </gray><red>{time_left_decimal}
      segundos.
    ended: <bold><gold>Combate </gold></bold><gray>» </gray><green>Você não está mais
      em combate.
  scoreboard:
    # Make sure to follow your Spigot version's scoreboard character limit
    title: <bold><gold>CombatLogX
    # Make sure to follow your Spigot version's scoreboard line/character limit
    lines:
    - <white>
    - '<bold><white>Status de Combate:'
    - '<dark_gray>» </dark_gray><bold><white>Tempo Restante: </white></bold><gray>{time_left}'
    - '<dark_gray>» </dark_gray><bold><white>Em combate: </white></bold><gray>{in_combat}'
    - '<dark_gray>» </dark_gray><bold><white>Status: </white></bold><gray>{status}'
    - <white>
    - <bold><white>Status do Inimigo
    - '<dark_gray>» </dark_gray><bold><white>Nome: </white></bold><gray>{enemy_name}'
    - '<dark_gray>» </dark_gray><bold><white>Vida: </white></bold><gray>{enemy_health}'
    - '<dark_gray>» </dark_gray><bold><white>Vida: </white></bold><gray>{enemy_health_rounded}'
    - '<dark_gray>» </dark_gray><bold><white>Corações: </white></bold><gray>{enemy_hearts}'
    - <white>
  cheat-prevention:
    command-blocked: <red>Você não pode usar comandos em combate.
    no-riptide: <red>O encantamento Correnteza não pode ser usado em combate.
    no-totem: <red>Você não pode usar totens da imortalidade em combate.
    no-entity-interaction: <red>Você não pode interagir com mobs em combate.
    no-chat: <red>Você não pode utilizar o chat em combate.
    game-mode:
      force-switch: <red>Seu modo de jogo foi alterado para </red><white>{game_mode}</white><red>.
      no-switch: <red>Você não pode alterar seu modo de jogo em combate.
    flight:
      force-disabled: <red>Não é permitido voar em combate.
      no-flying: <red>Você não pode voar em combate.
    elytra:
      force-disabled: <red>Não é permitido elytra em combate.
      no-gliding: <red>Você não pode usar elytra em combate.
    teleportation:
      block-portal: <red>Você não pode usar um portal durante o combate.
      block-pearl: <red>Não é permitido usar Pérolas do Fim em combate.
      block-other: <red>Não é permitido se teletransportar em combate.
    inventory:
      force-closed: <red>Seu inventário foi fechado.
      no-opening: <red>Não é permitido abrir inventários em combate.
    blocks:
      prevent-breaking: <red>Não é permitido quebrar blocos em combate.
      prevent-placing: <red>Não é permitido colocar blocos em combate.
      prevent-interaction: <red>Não é permitido interagir com blocos em combate.
      prevent-portal-creation: <red>Você não pode criar portais durante o combate.
    items:
      no-pickup: <red>Não é permitido coletar itens em combate.
      no-dropping: <red>Não é permitido dropar itens em combate.
    buckets:
      no-empty: <red>Você não pode usar baldes durante o combate.
      no-fill: <red>Você não pode encher baldes durante o combate.
  damage-tagger:
    unknown-damage: Você recebeu dano! Não desconecte.
    damage-type:
      contact: <red>Você foi espetado por um cacto. Não desconecte.
      suffocation: <red>Você está sufocando em um bloco! Não desconecte.
      fall: <red>Você sofreu dano de queda! Não desconecte.
      fire: <red>Você está pegando fogo! Não desconecte.
      fire-tick: <red>Você está queimando. Não desconecte!
      lava: <red>Você está fervendo na lava. Não desconecte!
      drowning: <red>Você está se afogando. Não desconecte!
      block-explosion: <red>Você foi danificado por uma explosão. Não desconecte!
      lightning: <red>Você foi atingido por um trovão! Não desconecte!
      starvation: <red>Você está com muita fome. Não desconecte!
      poison: <red>Você sofreu dano de vendimento. Não desconecte!
      magic: <red>Alguém lançou uma poção em você. Não desconecte!
      wither: <red>Você está apodrecendo. Não desconecte!
      falling-block: <red>O bloco Um caiu em você. Não desconecte!
      custom: <red>Você sofreu dano personalizado. Não desconecte!
      fly-into-wall: <red>Você experimentou a energia cinética. Não desconecte!
      hot-floor: <red>O piso é lava! Não desconecte!
      cramming: <red>Você está sendo esmagado. Não desconecte!
  newbie-helper:
    togglepvp:
      self: '<gray>PVP: {status}'
      admin: <gray>Você alterou o pvp de </gray><yellow>{target}</yellow><gray> para
        {status}</gray><gray>.
      cooldown: <red>Você deve esperar </red><gray>{time_left} segundos para usar
        esse comando novamente.
    no-pvp:
      self: <red>Você não tem permissão para atingir esse jogador enquanto seu PvP
        estiver desativado.
      other: <red>Esse jogador está com o PvP desativado.
      protected: <red>Este jogador está protegido, você ainda não tem permissão para
        atacá-lo!
    protection-disabled:
      attacker: <red>Você atacou alguém, sua proteção de iniciante está desativada
        agora.
      expired: <red>Sua proteção de iniciante expirou.
    check-format:
    - '<bold><white>Informações para </white></bold><gray>{target}</gray><bold><white>:'
    - '<bold><white>Proteção: </white></bold><gray>{protected}'
    - '<bold><white>PvP: </white></bold><gray>{pvp}'
  loot-protection:
    enemy-died: <white>{enemy} </white><green>morreu. Os itens serão protegidos por
      </green><white>{time} segundos.
    protected: <red>Este item está atualmente protegido, espere </red><white>{time}
      segundos </white><red>até que você possa pegá-lo.
  citizens-compatibility:
    prevent-join: <red>Você não tem permissão para entrar no servidor até que seu
      NPC seja morto ou desinvocado.
  disguise-compatibility:
    remove-disguise: <red>Seu disfarce foi removido.
  essentials-compatibility:
    prevent-teleport-request-self: <red>Você não pode criar solicitações de teleporte
      durante o combate.
    prevent-teleport-request-other: <red>Você não pode enviar um pedido de teleporte
      para um jogador que está em combate.
  marriagemaster-compatiblity:
    prevent-teleport: <red>Você não pode se teleportar para o seu parceiro(a) durante
      o combate.
  region-protection:
    factions-no-entry: <red>Você não tem permissão para entrar nessa área durante
      o combate.
    griefdefender-no-entry: <red>Você não tem permissão para entrar nessa área durante
      o combate.
    griefprevention-no-entry: <red>Você não tem permissão para entrar nessa área durante
      o combate.
    kingdomsx-no-entry: <red>Você não tem permissão para entrar nessa área durante
      o combate.
    lands-no-entry: <red>Você não tem permissão para entrar nessa área durante o combate.
    konquest-no-entry: <red>Você não tem permissão para entrar nessa área durante
      o combate.
    redprotect-no-entry: <red>Você não tem permissão para entrar nessa área durante
      o combate.
    residence-no-entry: <red>Você não tem permissão para entrar nessa área durante
      o combate.
    towny-no-entry: <red>Você não tem permissão para entrar nessa área durante o combate.
    ultimateclaims-no-entry: <red>Você não tem permissão para entrar nessa área durante
      o combate.
    protectionstones:
      prevent-area-creation: <red>Você não pode criar uma área protegida durante o
        combate.
      no-entry: <red>Você não tem permissão para entrar nessa área durante o combate.
    preciousstones:
      prevent-field-creation: <red>Você não tem permissão para criar campo de proteção
        durante o combate.
      no-entry: <red>Você não tem permissão para entrar nessa área durante o combate.
    worldguard:
      no-entry-mob-combat: <red>Você não tem permissão para entrar em uma área de
        combate de mobs durante o combate.
      no-entry-player-combat: <red>Você não tem permissão para entrar em uma área
        de combate não-jogador durante o combate.
      no-entry-unknown-combat: <red>Você não tem permissão para entrar nessa área
        durante o combate.
